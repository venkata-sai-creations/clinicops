name: Build and Push Docker to ECR

on:
  push:
    paths:
      - 'app/**'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: clinicops-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repo URI
        id: ecr
        run: |
          REPO_URI=$(aws ecr describe-repositories --repository-names $ECR_REPOSITORY --query "repositories[0].repositoryUri" --output text)
          echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          IMAGE_TAG=sha-${{ github.sha::0:7 }}
          docker build -t $REPO_URI:$IMAGE_TAG -t $REPO_URI:latest ./app

      - name: Push Docker image
        run: |
          IMAGE_TAG=sha-${{ github.sha::0:7 }}
          docker push $REPO_URI:$IMAGE_TAG
          docker push $REPO_URI:latest

      - name: Output image
        run: echo "pushed $REPO_URI:sha-${{ github.sha::0:7 }}"
